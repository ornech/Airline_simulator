<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Airline Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Airline Simulator Dashboard</h1>

    <h2>Heure simul√©e: <span id="simTime">Chargement...</span></h2>

    <h2>Actions</h2>
    <button onclick="resetDatabase()">üîÑ R√©initialiser la Base de Donn√©es</button>
    <button onclick="openFlightModal()">üìÖ Planifier un Vol</button>

    <h2>Vols en cours</h2>
    <table id="flightsTable">
        <thead>
            <tr>
                <th>Flight ID</th>
                <th>Num√©ro</th>
                <th>D√©part</th>
                <th>Arriv√©e</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Statut des avions</h2>
    <table id="airplanesTable">
        <thead>
            <tr>
                <th>Avion ID</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal de planification des vols -->
    <div id="flightModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFlightModal()">&times;</span>
            <h2>Planifier un vol</h2>

            <label for="departureAirport">D√©part :</label>
            <select id="departureAirport"></select>

            <label for="arrivalAirport">Arriv√©e :</label>
            <select id="arrivalAirport"></select>

            <label for="departureDate">Date de d√©part :</label>
            <input type="date" id="departureDate">

            <label for="departureTime">Heure de d√©part :</label>
            <input type="time" id="departureTime">

            <p>Distance estim√©e : <span id="flightDistance">-</span> km</p>
            <p>Dur√©e estim√©e : <span id="flightDuration">-</span> minutes</p>
            <p>Heure d‚Äôarriv√©e estim√©e : <span id="arrivalTime">-</span></p>

            <button onclick="calculateFlightDetails()">Calculer dur√©e et arriv√©e</button>
            <button onclick="scheduleFlight()">Planifier</button>
            <button onclick="closeFlightModal()">Annuler</button>
        </div>
    </div>

    <script>
        async function updateData() {
            try {
                const resTime = await fetch("/api/simulated-time");
                const timeData = await resTime.json();
                document.getElementById("simTime").innerText = new Date(timeData.simulatedTime).toLocaleTimeString();

                const resFlights = await fetch("/api/flights");
                const flights = await resFlights.json();
                const flightsTable = document.getElementById("flightsTable").querySelector("tbody");
                flightsTable.innerHTML = flights.map(flight => `
                    <tr>
                        <td>${flight.Flight_ID}</td>
                        <td>${flight.Flight_Number}</td>
                        <td>${flight.Departure_Airport_ID}</td>
                        <td>${flight.Arrival_Airport_ID}</td>
                        <td>${flight.Status}</td>
                    </tr>
                `).join("");

                const resAirplanes = await fetch("/api/airplanes-status");
                const airplanes = await resAirplanes.json();
                const airplanesTable = document.getElementById("airplanesTable").querySelector("tbody");
                airplanesTable.innerHTML = airplanes.map(airplane => `
                    <tr>
                        <td>${airplane.Airplane_ID}</td>
                        <td>${airplane.Status}</td>
                    </tr>
                `).join("");
            } catch (err) {
                console.error("‚ùå Erreur lors de la r√©cup√©ration des donn√©es", err);
            }
        }

        async function fetchAirports() {
            try {
                const res = await fetch("/api/airports");
                const airports = await res.json();
                const departureSelect = document.getElementById("departureAirport");
                const arrivalSelect = document.getElementById("arrivalAirport");

                departureSelect.innerHTML = airports.map(a => `<option value="${a.Airport_ID}">${a.Name} (${a.OACI_Code})</option>`).join("");
                arrivalSelect.innerHTML = departureSelect.innerHTML;
            } catch (err) {
                console.error("Erreur lors de la r√©cup√©ration des a√©roports", err);
            }
        }

        async function calculateFlightDetails() {
            const departureAirport = document.getElementById("departureAirport").value;
            const arrivalAirport = document.getElementById("arrivalAirport").value;
            const departureDate = document.getElementById("departureDate").value;
            const departureTime = document.getElementById("departureTime").value;

            if (!departureAirport || !arrivalAirport || !departureDate || !departureTime) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            try {
                // R√©cup√©ration de la distance entre les a√©roports
                const distanceRes = await fetch(`/api/flight-distance?departure=${departureAirport}&arrival=${arrivalAirport}`);
                if (!distanceRes.ok) throw new Error("√âchec de la r√©cup√©ration de la distance");
                const distanceData = await distanceRes.json();
                const distance = distanceData.distance;
                document.getElementById("flightDistance").innerText = distance;

                // R√©cup√©ration de la dur√©e du vol en minutes
                const durationRes = await fetch(`/api/flight-time?distance=${distance}`);
                if (!durationRes.ok) throw new Error("√âchec de la r√©cup√©ration du temps de vol");
                const durationData = await durationRes.json();
                const flightDuration = durationData.duration;
                document.getElementById("flightDuration").innerText = flightDuration;

                // Cr√©ation d'un objet Date pour la date et l'heure de d√©part
                const departureDateTime = new Date(`${departureDate}T${departureTime}:00`);

                if (isNaN(departureDateTime.getTime())) {
                    throw new Error("Date ou heure de d√©part invalide");
                }

                // Ajout de la dur√©e du vol √† l'heure de d√©part
                departureDateTime.setMinutes(departureDateTime.getMinutes() + flightDuration);

                // Formatage de la date et l'heure d'arriv√©e
                const arrivalTimeFormatted = departureDateTime.toLocaleString("fr-FR", {
                    year: "numeric",
                    month: "2-digit",
                    day: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit"
                });

                document.getElementById("arrivalTime").innerText = arrivalTimeFormatted;

                // üìå Console logs pour le suivi des d√©tails du vol planifi√©
                console.log("‚úàÔ∏è D√©tails du vol planifi√© :");
                console.log(`üõ´ D√©part : ${departureDate} √† ${departureTime}`);
                console.log(`üìç A√©roport de d√©part ID : ${departureAirport}`);
                console.log(`üìç A√©roport d'arriv√©e ID : ${arrivalAirport}`);
                console.log(`üìè Distance estim√©e : ${distance} km`);
                console.log(`‚è≥ Dur√©e estim√©e : ${flightDuration} minutes`);
                console.log(`üõ¨ Heure d‚Äôarriv√©e estim√©e : ${arrivalTimeFormatted}`);

            } catch (err) {
                console.error("‚ùå Erreur lors du calcul du vol :", err);
                alert("Une erreur est survenue lors du calcul des d√©tails du vol.");
            }


        }

        function openFlightModal() {
            fetchAirports();
            document.getElementById("flightModal").style.display = "block";
        }

        function closeFlightModal() {
            document.getElementById("flightModal").style.display = "none";
        }

        async function scheduleFlight() {
            const departureAirport = document.getElementById("departureAirport").value;
            const arrivalAirport = document.getElementById("arrivalAirport").value;
            const departureDate = document.getElementById("departureDate").value;
            const departureTime = document.getElementById("departureTime").value;

            if (!departureAirport || !arrivalAirport || !departureDate || !departureTime) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            try {
                const res = await fetch("/api/schedule-flight", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        departureAirport,
                        arrivalAirport,
                        departureTime: `${departureDate}T${departureTime}:00`
                    })
                });

                if (res.ok) {
                    alert("Vol planifi√© avec succ√®s !");
                    closeFlightModal();
                } else {
                    alert("Erreur lors de la planification du vol.");
                }
            } catch (err) {
                console.error("Erreur lors de la planification du vol", err);
            }
        }

        async function resetDatabase() {
            alert("R√©initialisation de la base non encore impl√©ment√©e !");
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>

</html>

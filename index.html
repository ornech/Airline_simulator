<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Airline Simulator</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .status-column {
            width: 22%;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.2em;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .airplane {
            background: #e6f7ff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .airplane:hover {
            background: #cceeff;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .details.active {
            display: block;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Airline Simulator Dashboard</h1>

    <h2>Heure simul√©e: <span id="simTime">Chargement...</span></h2>

    <h2>Actions</h2>
    <button id="resetBtn">üîÑ R√©initialiser la base de donn√©es</button>
    <button onclick="openFlightModal()">üìÖ Planifier un Vol</button>
    <p id="status"></p>

    <!-- Conteneur des avions organis√©s par statut -->
    <div class="container">
        <div class="status-column" id="idle">
            <h2>üõë Dispo</h2>
        </div>
        <div class="status-column" id="scheduled">
            <h2>üìÖ Planifi√©</h2>
        </div>
        <div class="status-column" id="in-flight">
            <h2>‚úàÔ∏è En vol</h2>
        </div>
        <div class="status-column" id="on-ground">
            <h2>üõ¨ Atterri</h2>
        </div>
    </div>

    <!-- Zone des d√©tails du vol -->
    <div id="flightDetails" class="details">
        <h2>D√©tails du vol</h2>
        <p><strong>Avion :</strong> <span id="planeInfo"></span></p>
        <p><strong>Vol :</strong> <span id="flightId"></span></p>
        <p><strong>D√©part :</strong> <span id="departure"></span></p>
        <p><strong>Arriv√©e :</strong> <span id="arrival"></span></p>
        <p><strong>Statut :</strong> <span id="flightStatus"></span></p>
    </div>

    <script>
        document.getElementById("resetBtn").addEventListener("click", async () => {
            const statusText = document.getElementById("status");
            statusText.textContent = "‚è≥ R√©initialisation en cours...";

            try {
                const response = await fetch("/api/reset-db", { method: "POST" });
                const data = await response.json();
                statusText.textContent = `‚úÖ ${data.message}`;
            } catch (error) {
                statusText.textContent = "‚ùå Erreur lors de la r√©initialisation.";
                console.error("Erreur :", error);
            }
        });
    </script>
</body>

</html>

    <script>
        // On attend que le SVG soit chargé
        document.addEventListener("DOMContentLoaded", function () {
            const svg = document.querySelector("svg#map");

            // Fonction utilitaire pour récupérer les coordonnées d'un aéroport à partir de son groupe (id)
            function getAirportCoordinates(airportId) {
                const airportGroup = document.getElementById(airportId);
                if (airportGroup) {
                    const circle = airportGroup.querySelector("circle");
                    if (circle) {
                        return {
                            x: parseFloat(circle.getAttribute("cx")),
                            y: parseFloat(circle.getAttribute("cy"))
                        };
                    }
                }
                return null;
            }

            // Création d'un élément "avion" (ici représenté par un petit cercle rouge)
            const airplane = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            airplane.setAttribute("r", "3");
            airplane.setAttribute("class", "airplane");
            // On ajoute l'avion au SVG (il sera au-dessus de la carte)
            svg.appendChild(airplane);

            // Exemple de trajet : de Istanbul (airport_istanbul) à Berlin (airport_berlin)
            const startAirport = getAirportCoordinates("airport_istanbul");
            const endAirport = getAirportCoordinates("airport_berlin");

            if (startAirport && endAirport) {
                let t = 0; // paramètre d'interpolation (0 = départ, 1 = arrivée)

                // Fonction d'animation
                function animateFlight() {
                    t += 0.005; // ajustez cette valeur pour changer la vitesse
                    if (t > 1) t = 0; // boucle du vol

                    // Calcul des coordonnées actuelles par interpolation linéaire
                    const currentX = startAirport.x + (endAirport.x - startAirport.x) * t;
                    const currentY = startAirport.y + (endAirport.y - startAirport.y) * t;

                    airplane.setAttribute("cx", currentX);
                    airplane.setAttribute("cy", currentY);

                    requestAnimationFrame(animateFlight);
                }
                animateFlight();
            } else {
                console.error("Impossible de récupérer les coordonnées de départ et/ou d'arrivée.");
            }
        });
    </script>
